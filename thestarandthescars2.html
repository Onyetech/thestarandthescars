<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Star and The Scars</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(160deg, #0b0b0c 0%, #1b1b23 100%);
      color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .info-circle {
      background: #ffd700;
      color: #1b1b23;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 480px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 1.8rem;
      color: #ffd700;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #eaeaea;
    }

    .highlight {
      color: #ffb74d;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .container {
        border-radius: 15px;
        padding: 20px 18px;
      }

      .info-circle {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Circular Info Icon -->
  <div class="info-circle"></div>

  <div class="container">
    <h1>The Star and The Scars</h1>
    <p>
      How far can faith take a boy born into nothing? Maybe far enough to defy the odds stacked against him.
      <span class="highlight">Irawo's</span> name means <em>star</em>, but nothing about his early life shines.
      Find out how he rose against the odds in <strong>The Star and The Scars...</strong>
    </p>
  </div>
</body>
</html>
